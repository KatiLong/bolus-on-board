<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <!--jQuery Mobile-->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
        <link type="text/css" rel="stylesheet" href="./style/style.css">
        <title>Bolus on Board</title>
    </head>
    <body>
        <div id="root">
            <header role="banner">
                <h1>Bolus on Board</h1>
                <h4>Your personal Insulin Tracking helper.</h4>
            </header>
            <main role="main">
                <section id="login-page">
                    <form action="#root" id="login-form">
                      <fieldset>
                          <legend>Login Form</legend>
                          <label for="login-username">Username</label>
                          <input type="text" id="login-username" class="username" placeholder="carmenSD@hotmail.com">
                          <label for="login-password">Password</label>
                          <input type="text" id="login-password" class="password" placeholder="WhereNdwurld24">
                      </fieldset>
                    </form>
                </section>
                <section id="signup-page">
                    <form action="#root" id="signup-form">
                       <fieldset>
                           <legend>Signup Form</legend>
                           <label for="signup-name">Name</label>
                           <input type="text" id="signup-name" class="name" placeholder="Carmen SanDiego">
                           <label for="signup-username">Username</label>
                           <input type="text" id="signup-usernaidme" class="username" placeholder="carmenSD@hotmail.com">
                           <label for="signup-password">Password</label>
                           <input type="text" id="signup-password" class="password" placeholder="WhereNdwurld24">
                       </fieldset>
                    </form>
                </section>
                <section id="user-dashboard">
                    <h3>User Dashboard</h3>
                    <div class="chip">
                        Carmen SanDiego [Current User]
                    </div>
                    <button type="button" id="bolus-trigger" class="waves-effect waves-light btn">Bolus</button>
                    <form id="bolus-form" action="#root">
                       <fieldset>
                           <!--Type-->
                           <label for="insulin-type">Insulin Type</label>
                           <select id="insulin-type">
                               <option value="Humalog" selected>Humalog</option>
                               <option value="Insulin R">Insulin R</option>
                               <option value="Novolog">Novolog</option>
                           </select>

                           <label for="bolus-bg">Blood Sugar</label>
                            <input type="number" id="bolus-bg">

                           <!--# of Units/Carbs-->
                           <div class="insulin-amount">
                               <label for="units">Units of Insulin</label>
                               <input type="text" class="insulin-input" id="insulin">
                           </div>
                           <div class="insulin-amount">
                               <label for="carbs">Carb Amount</label>
                               <input type="text" class="insulin-input" id="carbs">
                           </div>
                           <!--Date & Time-->
                           <label for="bolus-date">Date</label>
                           <input type="text" class="datepicker" id="bolus-date">
<!--                           <input type="date" id="bolus-date">-->
                           <label for="bolus-time">Time</label>
<!--                           <input type="text" class="timepicker" id="bolus-time">-->
                           <input type="time" id="bolus-time">
                           <button type="submit" class="waves-effect waves-light btn">Add Bolus</button>
                       </fieldset>
                    </form>
                    <button type="button" id="bg-trigger" class="waves-effect waves-light btn">BG</button>
                    <form action="" id="blood-glucose-form">
                      <h4>Blood Glucose</h4>
                       <p>For correction calculator, use BOLUS from previous menu.</p>
                        <fieldset>
                            <label for="bg-input">Blood Sugar</label>
                            <input type="number" id="bg-input">
                            <label for="bolus-date">Date</label>
                            <input type="date" id="bolus-date">
                            <label for="bolus-time">Time</label>
                            <input type="time" id="bolus-time">
                            <button type="submit" class="waves-effect waves-light btn">Add BG</button>
                        </fieldset>
                    </form>
                </section>
            </main>

        </div>
        <!--jQuery Mobile-->
<!--        <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>-->
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script src="client.js"></script>
    </body>
</html>
